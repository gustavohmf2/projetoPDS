<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/navbar">
	
<head>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/custom.css}"/>
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<meta charset="UTF-8"/>
	<title>Novo Cliente</title>
</head>
<body>
	
	<section layout:fragment="conteudo">

	
	
	<div class="container" style="padding-top: 5%;">
	<h1>Novo Cliente <span class="glyphicon glyphicon-plus"></span></h1>
	<div class="">
		<form th:action="@{/cliente/novo}" th:object="${cliente}" method="post">
			
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<th:block th:each="error : ${#fields.detailedErrors()}">
					<div>
						<i class="fa  fa-exclamation-circle"></i>
						<span th:text="${error.message}"></span>
					</div>
				</th:block>
			</div>
			
			<div class="form-group">
				<label >Nome:</label>
				<input type="text" th:field="*{nome}"/>
			</div>
			<div class="form-group">
				<label >CPF:</label>
				<input type="text" th:field="*{id}"/>
			</div>
			<div class="form-group">
				<label >Sexo:</label>
				<input type="text" th:field="*{sexo}"/>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" th:field="*{email}"/>
			</div>
			<div class="form-group">
				<label >Data de Nascimento:</label>
				<input type="text" th:field="*{dataNascimento}"/>
			</div>
			<div class="form-group">
				<label >Telefone:</label>
				<input type="text" th:field="*{telefone}"/>
			</div>
			
			<input class="btn btn-primary" type="submit" value="Cadastrar" />
		</form>
	</div>
	
	</div>
	</section>
</body>
</html>
