<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<meta charset="UTF-8"/>
	
<title>Meus Veículos</title>
</head>

<body>
	<section layout:fragment="conteudo">
		
		<div class="col-sm-9 col-md-10">
			<h1><span th:text="${session.usuario.nome}"></span></h1>
		</div>
		<div class="row"></div>
		
			<div class="col-sm-9 col-md-10">
				<h1>Veiculos Cadastrados</h1>
			</div>
			<div class="row"></div>
			
			<div class="table-responsive">
            	<table class="table table-striped">
					<thead>
						<tr>
							<th>Montadora</th>
							<th data-priority="1">Placa</th>
							<th data-priority="2">Modelo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veiculo : ${cliente.veiculo}">
							<td th:text="${veiculo.placa}"></td>
							<td><a th:href="@{addInfoExtraVeiculo(id=${veiculo.numeroChassi})}">Adicionar Informações Extras</a></td>
						</tr>
					</tbody>
				</table>
		
			<!--     Bloco 2 de informações       -->
			
			<div class="col-sm-9 col-md-10">
				<h1>Alertas de Manutenção</h1>
			</div>
			<div class="row"></div>
			<div class="table-responsive">
	            <table class="table table-striped">
					<thead>
						<tr>
							<th data-priority="1">Modelo</th>
							<th>Revisão</th>
							<th>Alinhamento Balanceamento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="veiculo : ${cliente.veiculo}" >
							<td th:text="${veiculo.placa}"></td>
							
							<tr  th:each="alerta : ${veiculo.alertas}" >
								<td th:text="${alerta.descricao}"></td>
							</tr>
						</tr>
						
					</tbody>
				</table>
			</div>
			
		</div>
	</section>
</body>
</html>
