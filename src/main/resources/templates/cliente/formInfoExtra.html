<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Informações Extras do Veículo</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/custom.css}"/>
	<script th:src="@{/layout/javascripts/bootstrap.min.js}"></script>
	<script th:src="@{/layout/jquery/jquery-3.2.0.js}"></script>
	
</head>
<body>
	
	<section layout:fragment="conteudo">
	
	<div class="col-sm-9 col-md-10">
			<h1><span th:text="${session.usuario.nome}"></span></h1>
	</div>
	<div class="row"></div>
	
	
	<div class="col-sm-9 col-md-10"><h2><span th:text="${veiculo.marcaModelo.modelo + ' : ' + veiculo.placa}"></span></h2></div>
	<div class="row"></div>
	
	<div class="col-sm-9 col-md-10">
		<h1>Informações Extras do Veículo</h1>
	</div>
	<div class="row"></div>
	
	<div class="col-sm-9 col-md-10">
		<form  th:action="@{/cliente/addInfoExtraVeiculo(id=${veiculo.numeroChassi})}" th:object="${infoExtraVeiculo}" method="post">
			<div>
				
				<div class="form-group">
					<label>Quilometragem total:</label>
					<input class="form-control" type="text"  th:field="*{kmTotal}"/>
				</div>
				
				
				<div class="form-group">
					<label>Data da ultima revisão:</label>
					<input class="form-control" type="text"  th:field="*{ultimaRevisao}"/>
				</div>
				
				
				<div class="form-group">
					<div><label>Data da ultima troca de Óleo:</label></div>
					<input class="form-control" type="text" th:field="*{ultimaTrocaOleo}"/>
				</div>
				
				<div class="form-group">
					<div><label>Data da ultima troca de pneu:</label></div>
					<input  class="form-control" type="text"  th:field="*{ultimaTrocaPneu}"/>
				</div>
				
				<div>
					<input  class="btn btn-primary" type="submit" value="Inserir"/>
				</div>
				
			</div>
		
		</form>
	</div>
	</section>
</body>
</html>
