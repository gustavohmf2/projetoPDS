<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/bootstrap.min.css}"/>
</head>
<body>

	<div class="container">

      <form class="form-signin"  th:action="login" th:method="post"> 
        <h2 class="form-signin-heading">Acesse sua conta</h2>
        
        <label for="inputEmail" class="sr-only">Login:</label>
        <input name="login" type="text" class="form-control" placeholder="cpf ou cnpj" autofocus=""/>
        
        <label for="inputPassword" class="sr-only">Senha</label>
        <input name="senha" type="password"  class="form-control" placeholder="senha"/>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="lembrar-me"/> Lembrar-me
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      </form>

    </div>
	
</body>
</html>
